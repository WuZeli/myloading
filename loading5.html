<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<link rel="stylesheet" type="text/css" href="loading5.css">
</head>
<body>
    <div class="outline">
        <p id="a">File download </p>
        <p id ="b">starting download</p>
       <div  id="inner"> <span  id="mySpan"></span></div>
        <p id="c">Cancel </p>
    </div>
    <script>
         
    var x = document.getElementById("mySpan");
    x.addEventListener("animationend", myStartFunction1);
    
    
   function myStartFunction1( ) {
      var description1 = document.getElementById("b");
       var description2 = document.getElementById("c");
       description1.firstChild.nodeValue = "completed!";
       description2.firstChild.nodeValue ="Close";
   }  
    

    </script>
</body>
</html>
